
{% extends "store_index.html" %}
{% block body %}
<form action="storeviwe_sectypost" method="post">

<table class="pull-left">
    <td><input type="text" name="search" class="form-control" required placeholder="Search here by Name"></td>
    <td><input type="submit" value="Search" class="btn btn-success"> </td>
</table>
<br>



<table class="table table-bordered">
  <tr>
    <th>Slno</th>
    <th>Photo</th>
    <th>Name</th>

    <th>Place</th>
    <th>Post</th>
    <th>Pin</th>
    <th>Contact</th>
    <th></th>
    <th></th>
    </tr>{% for i in data %}
  <tr>
    <td width="50px">&nbsp;{{ loop.index }}&nbsp;</td>
    <td width="80px"><img src="{{ i['photo'] }}" width="80px" height="80px"/></td>
    <td>&nbsp;{{ i['security_name'] }}</td>

      <td>{{ i['place']}} </td>
      <td>   {{ i['post']}} </td>
      <td>  {{ i['pin']}}
    </td>
    <td>&nbsp;{{ i['phone'] }} </br>&nbsp;{{ i['email'] }}</td>
      <td width="50px"><a href="/storeseqedit/{{ i['security_id'] }}" class="btn btn-success" >  Edit  </a></td>
<td width="50px"><a href="/storeseqdelete/{{ i['security_id'] }}" class="btn btn-danger" >Delete</a></td>
  </tr>{% endfor %}
</table>

</form>
{% endblock %}
