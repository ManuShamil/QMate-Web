{% extends "ss.html" %}
{% block body %}
<form action="/strreg_post" method="post">
    <table class="table table-bordered">
  <tr>

    <td width="220px">Name</td>
    <td>
      <input type="text" name="textfield" id="textfield" class="form-control" required/></td>
  </tr>
  <tr>
    <td>Place</td>
    <td>
      <input type="text" name="textfield2" id="textfield2" class="form-control" required/></td>
  </tr>
  <tr>
    <td>Post</td>
    <td>
      <input type="text" name="textfield3" id="textfield3" class="form-control" required/></td>
  </tr>
  <tr>
    <td>Pin</td>
    <td>
      <input type="text" name="textfield4" pattern="[0-9]{6}" id="textfield4" class="form-control" required/></td>
  </tr>
  <tr>
    <td>Phone</td>
    <td>
      <input type="text" name="textfield5" pattern="[0-9]{10}" id="textfield5" class="form-control" required/></td>
  </tr>
  <tr>
    <td>Email</td>
    <td>
      <input type="email" name="textfield6" id="textfield6" class="form-control" required/></td>
  </tr>
  <tr>
    <td>Password</td>
    <td>
      <input type="password" name="textfield7" id="textfield7" class="form-control" required/></td>
  </tr>
    <tr>
    <td>Confirm password</td>
    <td>
      <input type="password" name="textfield8" id="textfield8" class="form-control" required/></td>
  </tr>

  <tr>
    <td></td>
      <td>
      <input type="submit" name="button" id="button" value="Register"  class="btn btn-success"/>
    </td>
    </tr>

</table>
</form>
{% endblock %}
