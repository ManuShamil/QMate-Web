{% extends "admin_index.html" %}
{% block body %}
<form id="form1" name="form1" method="post" action="/viewusrpost">

<table class="pull-left">
    <td><input type="text" name="search" class="form-control" required placeholder="Search here by Name"></td>
    <td><input type="submit" value="Search" class="btn btn-success"> </td>
</table>
<br>


  <table class="table table-bordered">
    <tr>
      <th>Slno</th>
      <th>Name</th>
      <th>Gender</th>
      <th>Address</th>
      <th>Phone</th>
      <th>Email</th>
    </tr>
      {% for i in data %}
    <tr>
      <td width="50px">{{ loop.index }}</td>
      <td>&nbsp;{{ i['user_name'] }}&nbsp;</td>

      <td>{{ i['gender'] }}&nbsp;</td>
      <td>{{ i['address'] }}&nbsp;</td>
      <td>&nbsp;{{i ['phone'] }}&nbsp;</td>
      <td>{{ i['email'] }}&nbsp;</td>
    <td width="50px"><a href="/viewusrstatus/{{ i["login_id"] }}" class="btn btn-info">Check Now</a></td>

    </tr>
      {% endfor %}
  </table>
</form>
{% endblock %}
