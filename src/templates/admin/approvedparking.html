{% extends "admin_index.html" %}
{% block body %}
    <form action="/vehlocparkapprovedpost" method="post">
    <table class="pull-left">
    <td><input type="text" name="search" class="form-control" required placeholder="Search here by Name"></td>
    <td><input type="submit" value="Search" class="btn btn-success"> </td>
</table>
<br>





        <table class="table table-bordered">
  <tr>
    <th width="12">Slno</th>
    <th>Name</th>
    <th>Address</th>
    <th>Phone</th>
    <th>Email</th>
    <th></th>

    </tr>
     {% for i in data %}


  <tr>
    <td>{{ loop.index }}&nbsp;</td>
    <td>{{ i['name'] }}</td>
    <td>&nbsp;{{ i['address'] }}</td>
      <td>{{ i['phone'] }}</td>
       <td>{{ i['email'] }}</td>
          <td width="50px"><a href="http://maps.google.com/?q={{ i['latitude'] }},{{ i['longitude'] }}" class="btn btn-outline-info" >Map</a></td>



  </tr>
    {% endfor %}
</table>
</form>
{% endblock %}
