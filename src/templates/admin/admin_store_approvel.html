{% extends "admin_index.html" %}
{% block body %}
<table class="table table-bordered">
  <tr>
    <th>Slno</th>
    <th>Storename</th>
    <th>Address</th>
    <th>Phone</th>
    <th>Email</th>
    <th>&nbsp;</th>
      <th></th>
    </tr>
    {% for i in data %}
  <tr>

        <td width="50px">&nbsp;{{ loop.index }}&nbsp;</td>
        <td>{{ i['store_name'] }}&nbsp;&nbsp;</td>
        <td>{{ i['place'] }}&nbsp;<br>{{ i['post'] }} <br>{{ i['pin'] }} </td>
        <td>&nbsp;{{ i['phone'] }}&nbsp;&nbsp;</td>
        <td>{{ i['email'] }}&nbsp;&nbsp;&nbsp;</td>
        <td width="50px"><a href="process_store_status?action=accept&id={{ i['store_id'] }}" class="btn btn-info">Accept</a></td>
        <td width="50px"><a href="process_store_status?action=reject&id={{ i['store_id'] }}" class="btn btn-danger">Reject</a></td>

  </tr>
    {% endfor %}
</table>
{% endblock %}
