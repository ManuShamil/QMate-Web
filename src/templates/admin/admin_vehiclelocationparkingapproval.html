{% extends "admin_index.html" %}
{% block body %}
    <form action="" method="get">
        <table class="table table-bordered">
  <tr>
    <th width="12">Slno</th>
    <th>Name</th>
    <th>Address</th>
    <th>Phone</th>
    <th>Email</th>
    <th></th>

    </tr>
     {% for i in data %}


  <tr>
    <td>{{ loop.index }}&nbsp;</td>
    <td>{{ i['name'] }}</td>
    <td>&nbsp;{{ i['address'] }}</td>
      <td>{{ i['phone'] }}</td>
       <td>{{ i['email'] }}</td>
          <td width="50px"><a href="http://maps.google.com/?q={{ i['latitude'] }},{{ i['longitude'] }}" class="btn btn-outline-info" >Map</a></td>


        <td><a href="process_parking_status?action=accept&id={{ i['parking_slot_id'] }}"  class="btn btn-primary">Accept</a><br>
            <br><a href="process_parking_status?action=reject&id={{ i['parking_slot_id'] }}" class="btn btn-danger">Reject</a></td>

  </tr>
    {% endfor %}
</table>
</form>
{% endblock %}
